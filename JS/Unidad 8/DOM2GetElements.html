<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-02-Métodos tradicionales</title>
    <link rel="stylesheet" href="estilos.css">

<body>
    <h3>DOM-02-Métodos tradicionales</h3>
    <h4>- getElementsByClassName<br>
        - getElementsByName<br>
        - getElementsByTagName</h4>

    <hr>
    <!-- Creamos una serie de elementos  -->
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>

    <hr>

    <form>
        Apellido: <input name="fname" type="text" value="Pérez"><br>
        Nombre..: <input name="fname" type="text" value="Juan">
    </form>

    <br>

    <button onclick="obtenerTag()"   class="boton">tagName</button>
    <button onclick="obtenerValor()" class="boton">value</button>

    <!-- En estos párrafos voy a escribir informacion mas tarde -->
    <p id="demo"></p>
    <p id="demo2"></p>

    <hr>

    <p>Lista desordenada:</p>
    <ul>
        <li>Café</li>
        <li>Té</li>
        <li>Leche</li>
    </ul>

    <p>¿Qué elemento desea? ( 1, 2, 3):
    <input name="seleccion" type="number" min=1 max=3></p>

    <button onclick="obtenerElemento()" class="boton">Obtener elemento</button>

    <!-- Aqui se muestra el elemento de la lista que seleccionamos-->
    <p id="demo3">xxxxxx</p>

    <!-- --------------------------- -->
    <script>
        //getElementsByClassName-------------
        const items = document.getElementsByClassName("item"); // [div, div, div]
        console.log(items[0]);  // Primer item encontrado: <div class="item">Item 1</div>
        console.log(items.length); // 3

        //getElementsByName-------------------
        function obtenerTag() {
            var x = document.getElementsByName("fname")[1].tagName;
            document.getElementById("demo").innerHTML = x;
        }

        function obtenerValor() {
            var y = document.getElementsByName("fname")[0].value;
            document.getElementById("demo2").innerHTML = y;
        }

        //getElementsByTagName----------------
        function obtenerElemento() {
            var z = document.getElementsByTagName("li"); //obtenemos los elementos "li"
            var a = document.getElementsByName("seleccion")[0].value; //obtenemos lo que escribió el usuario
            document.getElementById("demo3").innerHTML = z[a-1].innerHTML;
        }
    </script>
</body>

</html>
