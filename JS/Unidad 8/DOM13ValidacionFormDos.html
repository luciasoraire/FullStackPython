<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaciones JS</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    
    <h2>Validación de formularios (II)</h2>

    <br><hr>
    <form name="fvalida">
        <table>
            <tr>
                <td align="right">Nombre Completo: </td>
                <td><input type="text" name="nombre" size="30" maxlength="100"></td>
            </tr>
            <tr>
                <td align="right" >Edad: </td>
                <td><input type="text" name="edad" size="3" maxlength="2"></td>
            </tr>
            <tr>
                <td align="right">Interés:</td>
                <td>
                    <select name=interes>
                        <option value="Elegir">Elegir
                        <option value="Comercial">Contacto comercial
                        <option value="Clientes">Atención al cliente
                        <option value="Proveedores">Contacto de proveedores
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <!-- Al presionar el botón, se llama a la función de validacion -->
                    <input type="button" id="b1" value="Enviar" onclick="validarEnviar()">
                </td>
            </tr>
        </table>
    </form>
    <hr><br>
    <p>Ejemplo basado en un artículo de <a href="https://desarrolloweb.com/articulos/1767.php">Desarrollo Web</a>.</p>
    <p>Material adicional (en video):</p>
    <p> <a href="https://www.youtube.com/watch?v=cEKDyzoTXb4">Armado del form</a>.<br>
    <p> <a href="https://www.youtube.com/watch?v=s3pC93LgP18">Validación con JS</a>.<br>
    <p> <a href="https://www.youtube.com/watch?v=wfogZfIS03U">Extra: expresiones regulares</a>.</p>
    <script>
        // Esta función valida todos los campos del form.
        // Si alguno no cumple con los requisitos, se aborta
        // con return. Caso contrario, al final se realiza
        // efectivamente el envio de los datos.

        function validarEnviar() {
            //valido el nombre
            if (document.fvalida.nombre.value.length <= 50) {
                alert("Tiene que escribir su nombre")
                document.fvalida.nombre.focus()
                return 0;
            }

            //valido la edad. tiene que ser entero mayor que 18
            edad = document.fvalida.edad.value
            edad = validarEntero(edad)
            document.fvalida.edad.value = edad
            if (edad == "") {
                alert("Tiene que introducir un número entero en su edad.")
                document.fvalida.edad.focus()
                return 0;
            } else {
                if (edad < 18) {
                    alert("Debe ser mayor de 18 años.")
                    document.fvalida.edad.focus()
                    return 0;
                }
            }

            //valido el interés
            if (document.fvalida.interes.selectedIndex == 0) {
                alert("Debe seleccionar un motivo de su contacto.")
                document.fvalida.interes.focus()
                return 0;
            }

            //Finalmente, si llegó hasta aqui, se envia el form.
            alert("Muchas gracias por enviar el formulario");
            document.fvalida.submit();
        }
        
        function validarEntero(valor) {
            //intento convertir a entero.
            //si era un entero no le afecta, si no lo era lo intenta convertir
            valor = parseInt(valor)

            //Compruebo si es un valor numérico
            if (isNaN(valor)) {
                //entonces (no es numero) devuelvo el valor cadena vacia
                return ""
            } else {
                //En caso contrario (Si era un número) devuelvo el valor
                return valor
            }
        }
    </script>
</body>

</html>
